{% set name = "pytest-arraydiff" %}
{% set version = "0.4.0" %}
{% set git_url = "https://github.com/astrofrog/pytest-arraydiff" %}
{% set sha256 = "55a675e84f4f7f4511e5b24d9b45d9772ef09a308066b6b17fb22ed1e22ebdf5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
    - pytest
    - numpy
    - six
  run:
    - python
    - pytest
    - numpy
    - six

test:
  imports:
    - pytest_arraydiff

about:
  home: {{ git_url }}
  license: BSD
  license_file: LICENSE
  summary: pytest plugin to help with comparing array output from tests
  description: |
    This is a py.test plugin to facilitate the generation and comparison of
    data arrays produced during tests.
  doc_url: {{ git_url }}
  dev_url: {{ git_url }}

extra:
  recipe-maintainers:
    - astrofrog-conda-forge
    - drdavella
    - mwcraig
